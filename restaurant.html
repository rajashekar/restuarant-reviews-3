<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3367D6"/>
  <meta name="Description" content="Restuarants Review details page">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" tabindex="1" aria-label="home page">
          Restaurant Reviews
        </a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/" tabindex="2" aria-label="home page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section tabindex="3" id="map-container" 
      aria-labelledby="map-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-description">Map showing Restaurant location</label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section tabindex="4" aria-label="restaurant details" id="restaurant-container">
      <h1 tabindex="5" id="restaurant-name"></h1>
      <img tabindex="6" id="restaurant-img">
      <p tabindex="7" id="restaurant-cuisine"></p>
      <p tabindex="8" id="favorite"></p>
      <p tabindex="9" id="restaurant-address"></p>
      <table tabindex="10" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section tabindex="11" id="reviews-container">
      <section id="review-form">
        <h2>Write a review</h2>
        <form id="add-review" action="#">
          <div class="row">
              <div class="col-1">
                <label for="name">Name</label>
              </div>
              <div class="col-2">
                <input type="text" id="name" name="name" placeholder="Your name..">
              </div>
          </div>
          <div class="row">
            <div class="col-1">
              <label for="rating">Rating</label>
            </div>
            <div class="col-3">
              <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <label for="comment">Comments</label>
            </div>
            <div class="col-2">
              <textarea id="comment" name="comment" placeholder="Write review.."></textarea>
            </div>
          </div>
          <div class="row submit">
            <input type="submit" value="Submit">
          </div>
        </form>
      </section>
      <ul id="reviews-list"></ul>
    </section>
    <form id="edit-review-form" action="#">
        <div class="row">
            <div class="col-1">
              <label for="name">Name</label>
            </div>
            <div class="col-2">
              <input type="text" id="name" name="name" placeholder="Your name..">
            </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label for="Rating">Rating</label>
          </div>
          <div class="col-3">
            <select id="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label for="Review">Comment</label>
          </div>
          <div class="col-2">
            <textarea id="comment" name="comment" placeholder="Write review.."></textarea>
          </div>
        </div>
        <div class="row submit">
          <input type="submit" value="Edit">
        </div>
      </form>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://kit.fontawesome.com/750687fccf.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
